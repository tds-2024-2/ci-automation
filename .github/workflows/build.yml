name: Continuous Integration
on: ['push']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: chmod +x gradlew # tornar o gradlew execut√°vel
      - name: Build with Gradle Wrapper
        run: ./gradlew build
    